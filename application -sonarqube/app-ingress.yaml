apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: sonar
  namespace: sonar
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
      - myfancy.domain.com
      secretName: my-fancy-certs
  rules:
  - host: myfancy.domain.com
    http:
      paths:
      - path: /
        backend:
          serviceName: sonar
          servicePort: 9000